<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to ATM Dashboard</h2>

        <button onclick="showDeposit()">Deposit</button>
        <button onclick="showWithdraw()">Withdraw</button>

        <div id="transactionSection"></div>
    </div>

    <script>
        function showDeposit() {
            document.getElementById("transactionSection").innerHTML = `
                <h3>Deposit Money</h3>
                <input type="number" id="depositAmount" placeholder="Enter amount">
                <button onclick="deposit()">Submit</button>
            `;
        }

        function showWithdraw() {
            document.getElementById("transactionSection").innerHTML = `
                <h3>Withdraw Money</h3>
                <input type="number" id="withdrawAmount" placeholder="Enter amount">
                <button onclick="withdraw()">Submit</button>
            `;
        }

        function deposit() {
            const amt = document.getElementById("depositAmount").value;
            alert("₹" + amt + " deposited successfully!");
        }

        function withdraw() {
            const amt = document.getElementById("withdrawAmount").value;
            alert("₹" + amt + " withdrawn successfully!");
        }
    </script>
</body>
</html>
